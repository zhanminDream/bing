<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>必应</title>
		<!-- logo -->
		<link rel="icon" href="/bing-sso-static/image/bing-bbs_title-logo.png" type="image/x-icon"/>
		<!-- base css -->
		<link rel="stylesheet" href="/bing-sso-static/base/css/base.css">
		<!-- layui css -->
		<link rel="stylesheet" href="/bing-sso-static/plugins/layui/css/layui.css">
		<!-- index css -->
		<link rel="stylesheet" href="/bing-sso-static/index/css/index.css">
	</head>
	<body>
		<div class="canvas_div">
			<canvas id="canvas"></canvas>
		</div>
		<div class="layui-fluid main">
			<!-- 页面顶部导航开始 -->
			<div class="layui-row main_top">
				<div class="layui-col-md4 title-left"></div>
				<div class="layui-col-md4 title-center">
					<div class="bing-logo">
						<img class="bing-logo-img" src="/bing-sso-static/image/bing-logo.jpg"/>
					</div>
				</div>
				<div class="layui-col-md4 title-right"></div>
			</div>
			<!-- 页面顶部导航结束 -->
			
			<!-- 页面主体内容开始 -->
			<div class="layui-row main_center">
				
				<div class="layui-col-md5 center_l"></div>
				
				<!-- Tab页开始 -->
				<div class="layui-col-md4 center_c">
					<div class="layui-tab layui-tab-brief lr_tab" lay-filter="lr_tab">
						<!-- Tab标题开始 -->
						<ul class="layui-tab-title lr_tab_t">
							<li class="layui-this">用户登录</li>
							<li>快速注册</li>
						</ul>
						<!-- Tab标题结束 -->
						
						<!-- Tab内容开始 -->
						<div class="layui-tab-content lr_tab_c">
							
							<!-- 登陆页开始 -->
							<div class="layui-tab-item layui-show login_div">
								<form class="layui-form login_form" action="">
								    <div class="layui-form-item">
									    <label class="layui-form-label">账号：</label>
									    <div class="layui-input-inline">
									      <input type="text" name="username" required lay-verify="required|username" placeholder="手机号码或邮箱" autocomplete="off" class="layui-input">
									    </div>
								    </div>
								    <div class="layui-form-item">
									    <label class="layui-form-label">密码：</label>
									    <div class="layui-input-inline">
									      <input type="password" name="password" required lay-verify="required|password" placeholder="请输入密码" autocomplete="off" class="layui-input">
									    </div>
								    </div>
								    <div class="layui-form-item">
									    <label class="layui-form-label">自动登录</label>
									    <div class="layui-input-block">
									      <input type="checkbox" name="switch" lay-skin="switch" lay-text="是|否" checked value="1">
									    </div>
								    </div>
								    <div class="layui-form-item">
									    <div class="layui-input-block">
									      <button class="layui-btn layui-btn-radius" lay-submit lay-filter="login_form">登录</button>
									      <button class="layui-btn layui-btn-radius layui-btn-primary" type="reset">重置</button>
									    </div>
								    </div>
								</form>
							</div>
							<!-- 登陆页结束 -->
							
							<!-- 注册页开始 -->
    						<div class="layui-tab-item register_div">
    							<form class="layui-form register_form" action="">
								    <div class="layui-form-item">
									    <label class="layui-form-label">账号：</label>
									    <input class="layui-btn layui-btn-radius layui-btn-primary vCode_btn" type="button" value="点击获取验证码"></input>
									    <div class="layui-input-inline">
									      <input type="text" name="username" required lay-verify="required|username" placeholder="手机号码或邮箱" autocomplete="off" class="layui-input">
									    </div>
								    </div>
								    <div class="layui-form-item">
									    <label class="layui-form-label">密码：</label>
									    <div class="layui-input-inline">
									      <input type="password" name="password" required lay-verify="required|password" placeholder="请输入密码" autocomplete="off" class="layui-input">
									    </div>
								    </div>
								    <div class="layui-form-item">
									    <label class="layui-form-label">确认密码：</label>
									    <div class="layui-input-inline">
									      <input type="password" name="rePassword" required lay-verify="required|rePassword" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
									    </div>
								    </div>
								    <div class="layui-form-item">
										<label class="layui-form-label">验证码：</label>
									    <div class="layui-input-inline">
									      <input type="text" name="vCode" required lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="layui-input">
									    </div>
								    </div>
								    <div class="layui-form-item">
									    <div class="layui-input-block">
									      <button class="layui-btn layui-btn-radius" lay-submit lay-filter="register_form">注册</button>
									      <button class="layui-btn layui-btn-radius layui-btn-primary" type="reset">重置</button>
									    </div>
								    </div>
								</form>
    						</div>
    						<!-- 注册页结束 -->
    						
						</div>
						<!-- Tab内容结束 -->
					</div>
				</div>
				<!-- Tab页结束 -->
				
				<div class="layui-col-md3 center_r"></div>
			</div>
			<!-- 页面主体内容结束 -->
			
			<!-- 页面底部版权开始 -->
			<div class="layui-row main_bottom">
				<div class="layui-col-md12 ">
					<div class="layui-col-md4 bottom_l"></div>
					<div class="layui-col-md4 bottom_c"></div>
					<div class="layui-col-md4 bottom_r"></div>
				</div>
			</div>
			<!-- 页面底部版权结束 -->
		</div>
		
		<!-- jquery -->
		<script src="/bing-sso-static/plugins/jquery/jquery-1.8.3.min.js"></script>
		<!-- layui js -->
		<script src="/bing-sso-static/plugins/layui/layui.js"></script>
		<!-- cavas -->
		<script src="/bing-sso-static/base/js/cavas.js"></script>
		<!-- layui js -->
		<script src="/bing-sso-static/index/js/index.js"></script>
	</body>
</html>
